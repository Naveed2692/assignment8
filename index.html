<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width:fit-content">
    <table border="2px" padding="2px">
        <tr>
            <td colspan="2" align="center">Registration Form</td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" required="required"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label for="male">male</label><input type="radio" name="gender" id="male"><label for="female">female</label><input type="radio" name="gender" id="female"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="20" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr><tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
        <tr>
            <td colspan="2" style="border:none;" align="center">Naveed Akhtar Attari Madani</td>
        </tr>
    </fieldset></table>
</body>
</html>
